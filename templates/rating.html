<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <link href="{{ url_for('static', filename='styles/global.css') }}" rel="stylesheet">

        <title>Profile Page</title>
    </head>

    <body>
        <h1>Profile Page</h1>
        {% if user_data %}
        <form method="POST">
            <div class="user_data">
                <h2>Profile</h2>

                <img src="{{ url_for('static', filename=user_data['avatar']) }}">


                <p class="username">{{ user_data["username"] }}</p>

                <p class="name">{{ user_data["name"] }}</p>
                <p class="surname">{{ user_data["surname"] }}</p>

                <!-- <p class="email">{{ user_data["email"] }}</p> -->

                <p class="gradeNfaculty">{{ user_data["grade"] }} {{ user_data["faculty"] }}</p>

                <h2>Statistics</h2>

                <p class="rating">{{ user_data["rating"] }}</p>

                <button type="submit">Download Profile</button>
            </div>
        </form>
        {% endif %}

</html>
