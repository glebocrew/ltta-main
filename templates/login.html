<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link href="{{ url_for('static', filename='styles/global.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/login.css') }}" rel="stylesheet">

    <title>Login Page</title>
</head>

<body>
    <form method="POST" class="login-form">

        <div class="content">
            <h1 class="header-1"><mark id="golden">Golden</mark> Login</h1>
            <div id="username" class="input-block">
                <label for="username" class="label">логин</label>
                <input type="text" name="username" required pattern=".*\S+.*" class="input" autocomplete="off">
            </div>

            <div id="password" class="input-block">
                <label for="password" class="label">пароль</label>
                <input type="password" name="password" required pattern=".*\S+.*" class="input" autocomplete="off">
            </div>

            <div id="submit" class="input-block">
                <button type="submit" class="submit">войти</button>
            </div>
        </div>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flashed_messages">
            {% for message in messages %}
                <p class="flashed_message">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
</body>

</html>
