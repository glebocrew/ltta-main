<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Login Page</title>
    </head>

    <body>
        <h1>Login</h1>
        <form method="POST">
            <label for="username">username</label>
            <input type="text" name="username">

            <label for="password">password</label>
            <input type="password" name="password">
            
            <button type="submit">submit</button>
            
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </form>
    </body>
</html>
