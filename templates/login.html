<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <link href="{{ url_for('static', filename='styles/global.css') }}" rel="stylesheet">

        <title>Login Page</title>
    </head>

    <body>
        <h1>Login</h1>
        <form method="POST">
            <label for="username">username</label>
            <input type="text" name="username" required pattern=".*\S+.*">

            <label for="password">password</label>
            <input type="password" name="password" required pattern=".*\S+.*">
            
            <button type="submit">submit</button>
            
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>
    </body>
</html>
