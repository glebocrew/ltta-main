<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <style>
        /* CSS Variables */
        :root {
            --font-size--: 20pt;
            --background-color--: black;
            --text-color--: white;
            --golden--: #ebd37c;
            --lavender--: #6f51c1;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: linear-gradient(135deg, var(--background-color--) 0%, #1a1a1a 100%);
            color: var(--text-color--);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }

        body {
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(111, 81, 193, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(235, 211, 124, 0.1) 0%, transparent 20%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: calc(var(--font-size--) * 1.5);
            color: var(--golden--);
            margin: 20px 0;
            padding: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            font-weight: 300;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--lavender--), var(--golden--), transparent);
            border-radius: 2px;
        }

        form {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(235, 211, 124, 0.3);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--lavender--), var(--golden--), var(--lavender--));
        }

        img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(235, 211, 124, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            transition: all 0.4s ease;
        }

        .type {
            display: inline-block;
            background: linear-gradient(135deg, var(--lavender--), #8b7ac9);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: calc(var(--font-size--) * 0.6);
            font-weight: bold;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(111, 81, 193, 0.4);
        }

        .datetime {
            font-size: calc(var(--font-size--) * 0.7);
            color: var(--golden--);
            margin: 15px 0;
            padding: 10px 0;
            border-bottom: 2px solid rgba(235, 211, 124, 0.3);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .title {
            font-size: calc(var(--font-size--) * 1.1);
            color: var(--text-color--);
            margin: 20px 0;
            font-weight: bold;
            line-height: 1.4;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            position: relative;
            padding-left: 15px;
        }

        .title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: linear-gradient(180deg, var(--lavender--), var(--golden--));
            border-radius: 3px;
        }

        .content {
            font-size: calc(var(--font-size--) * 0.8);
            color: rgba(255, 255, 255, 0.95);
            margin: 20px 0;
            line-height: 1.7;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            border-left: 4px solid var(--lavender--);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, var(--lavender--), #8b7ac9);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: calc(var(--font-size--) * 0.7);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 4px 15px rgba(111, 81, 193, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            min-width: 160px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 20px rgba(111, 81, 193, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #7d5fd4, var(--lavender--));
        }

        button[type="submit"] {
            background: linear-gradient(135deg, var(--golden--), #d4b95c);
            box-shadow: 
                0 4px 15px rgba(235, 211, 124, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        button[type="submit"]:hover {
            box-shadow: 
                0 8px 20px rgba(235, 211, 124, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #f0d780, var(--golden--));
        }

        .confirmation-message {
            text-align: center;
            font-size: calc(var(--font-size--) * 0.9);
            color: var(--golden--);
            padding: 20px;
            background: rgba(235, 211, 124, 0.15);
            border: 2px solid var(--golden--);
            border-radius: 12px;
            margin: 25px 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(235, 211, 124, 0.3);
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            animation: fadeIn 0.6s ease-out;
        }

        .type, .datetime, .title, .content {
            animation: fadeIn 0.8s ease-out;
        }

        /* Стили для скрытой кнопки подтверждения */
        .hidden {
            display: none !important;
        }

        .visible {
            display: block !important;
            animation: fadeIn 0.4s ease-out;
        }

        /* Desktop Styles */
        @media screen and (min-width: 768px) {
            body {
                padding: 40px;
            }
            
            h1 {
                font-size: calc(var(--font-size--) * 2);
                margin: 40px 0;
                padding: 25px;
                letter-spacing: 4px;
            }

            h1::after {
                width: 200px;
                height: 4px;
            }

            form {
                padding: 40px;
                border-radius: 25px;
            }

            img {
                height: 400px;
                border-radius: 20px;
                margin-bottom: 30px;
            }

            .type {
                padding: 10px 25px;
                font-size: calc(var(--font-size--) * 0.7);
                letter-spacing: 1.5px;
            }

            .datetime {
                font-size: calc(var(--font-size--) * 0.8);
                margin: 20px 0;
                padding: 15px 0;
            }

            .title {
                font-size: calc(var(--font-size--) * 1.3);
                margin: 25px 0;
                padding-left: 20px;
            }

            .content {
                font-size: calc(var(--font-size--) * 0.9);
                margin: 30px 0;
                padding: 25px;
                border-radius: 15px;
            }

            .button-container {
                gap: 20px;
                margin-top: 30px;
            }

            button {
                padding: 18px 35px;
                border-radius: 15px;
                font-size: calc(var(--font-size--) * 0.8);
                letter-spacing: 1.5px;
                min-width: 200px;
            }

            .confirmation-message {
                font-size: calc(var(--font-size--) * 1);
                padding: 25px;
                border-radius: 15px;
                margin: 30px 0;
                letter-spacing: 2px;
            }
        }

        /* Landscape Orientation Enhancements */
        @media screen and (orientation: landscape) and (max-height: 600px) {
            body {
                padding: 20px;
            }
            
            form {
                padding: 20px;
            }
            
            img {
                height: 200px;
                margin-bottom: 15px;
            }
            
            h1 {
                margin: 15px 0;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Event Page</h1>
    
    {% if event %}
        <form method="POST">
            <img src="{{ url_for('static', filename=event['image']) }}" alt="{{ event['title'] }}">
            
            <p class="type">{{ event["type"] }}</p>
            <p class="datetime">{{ event["datetime"] }}</p>
            <p class="title">{{ event["title"] }}</p>
            <p class="content">{{ event["content"] }}</p>

            {% if current_user_id not in participants %}
                <div class="button-container">
                    <input type="hidden" value="{{ event['title'] }}" name="event">
                    <button type="button" onclick="showButton()">Я приду</button>
                    <button type="submit" id="submit" class="hidden">Точно?</button>
                </div>
            {% else %}
                <p class="confirmation-message">Я иду!</p>
            {% endif %}
        </form>     
    {% else %}
        <p>Event not found</p>
    {% endif %}
    
    <script>
        function showButton() {
            let submitButton = document.getElementById('submit');
            submitButton.classList.remove('hidden');
            submitButton.classList.add('visible');
        }
    </script>
</body>
</html>
