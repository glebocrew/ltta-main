<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <link href="{{ url_for('static', filename='styles/global.css') }}" rel="stylesheet">

        <title>Event Page</title>
    </head>

    <body>
        <h1>Event Page</h1>
        {% if event %}
            <form method="POST">

            <img src="{{ url_for('static', filename=event['image']) }}">
            
                <p class="type">{{ event["type"] }}</p>
                <p class="datetime">{{ event["datetime"] }}</p>
                <p class="title">{{ event["title"] }}</p>
                <p class="content">{{ event["content"] }}</p>

                {% if current_user_id not in participants %}


                <input type="hidden" value="{{ event['title'] }}" name="event">
                <button type="button" onclick="showButton(`submit`)">I will come</button>
                <button type="submit" id="submit" style="display: none;">Sure?</button>
                
                {% else %}

                
                <p>You go here!</p>


                {% endif %}


            </form>     
        {% endif %} 
    </body>
    

    <script>

    function showButton(id){
        let submitButton = document.getElementById(id);
        submitButton.style.display = "block";
    }
    </script>


</html>
