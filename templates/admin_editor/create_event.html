<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Event Page</title>
    <style>
        * {
            --font-size--: 20pt;
            --background-color--: black;
            --text-color--: white;
            --golden--: #ebd37c;
            --lavender--: #6f51c1;
            --dark-lavender--: #5a4199;
            --light-lavender--: #8a6fd4;
            --dark-gold--: #d4b85a;
            --gray--: #333333;
            --light-gray--: #444444;
        }

        body {
            background-color: var(--background-color--);
            color: var(--text-color--);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid var(--lavender--);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--golden--);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(235, 211, 124, 0.3);
        }

        .form-container {
            background-color: var(--gray--);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--golden--);
            font-size: 1.1rem;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray--);
            border-radius: 8px;
            background-color: var(--background-color--);
            color: var(--text-color--);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--lavender--);
            box-shadow: 0 0 0 3px rgba(111, 81, 193, 0.3);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ebd37c' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
        }

        .image-editor {
            background-color: var(--light-gray--);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .preview-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 500px;
            margin: 0 auto;
            border: 2px dashed var(--lavender--);
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--background-color--);
        }

        #imagePreview {
            position: absolute;
            max-width: none;
            cursor: move;
            transform-origin: top left;
            touch-action: none;
            -webkit-user-drag: none;
            pointer-events: auto;
        }

        .crop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid var(--golden--);
            box-sizing: border-box;
            pointer-events: none;
            z-index: 10;
            border-radius: 6px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid var(--light-gray--);
            border-radius: 4px;
            background-color: var(--background-color--);
            color: var(--text-color--);
        }

        .hidden {
            display: none;
        }

        #imageData {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid var(--light-gray--);
            border-radius: 4px;
            font-family: monospace;
            background-color: var(--background-color--);
            color: var(--text-color--);
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: var(--background-color--);
            padding: 10px 20px;
            border-radius: 30px;
        }

        .zoom-controls button {
            padding: 8px 16px;
            font-size: 18px;
            background-color: var(--lavender--);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .zoom-controls button:hover {
            background-color: var(--light-lavender--);
            transform: scale(1.05);
        }

        .zoom-controls span {
            color: var(--golden--);
            font-weight: 600;
            margin: 0 15px;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background-color: var(--lavender--);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--light-lavender--);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 81, 193, 0.4);
        }

        .btn-secondary {
            background-color: var(--golden--);
            color: var(--background-color--);
        }

        .btn-secondary:hover {
            background-color: var(--dark-gold--);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(235, 211, 124, 0.4);
        }

        .btn-submit {
            background-color: var(--lavender--);
            color: white;
            display: none;
        }

        .btn-submit:hover {
            background-color: var(--light-lavender--);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 81, 193, 0.4);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .success {
            background-color: rgba(111, 193, 81, 0.2);
            color: #6fc151;
            border: 1px solid #6fc151;
        }

        .error {
            background-color: rgba(193, 81, 81, 0.2);
            color: #c15151;
            border: 1px solid #c15151;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .preview-container {
                height: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Создание нового события</h1>
        </header>
        
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data" id="main-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="type">Тип события</label>
                        <select name="type">
                            <option>соревнование</option>
                            <option>шоу-игра</option>
                            <option>мастер-класс</option>
                            <option>другое</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="title">Название</label>
                        <input type="text" name="title" required pattern=".*\S+.*" placeholder="Введите название события">
                    </div>
                    
                    <div class="form-group">
                        <label for="datetime">Дата и время</label>
                        <input type="datetime-local" name="datetime" required pattern=".*\S+.*">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="content">Описание</label>
                        <input type="content" name="content" required pattern=".*\S+.*" placeholder="Опишите ваше событие">
                    </div>
                    
                    <div class="form-group full-width">
                        <label>Изображение события</label>
                        <div class="image-editor" id="image-editor">
                            <div class="editor-container">
                                <div class="preview-container">
                                    <img id="imagePreview" class="hidden">
                                    <div class="crop-overlay"></div>
                                </div>
                                <div class="controls">
                                    <input type="file" id="imageUpload" accept=".png, .jpg, .gif">
                                    <div class="zoom-controls">
                                        <button id="zoomOut" type="button">-</button>
                                        <span>Масштаб</span>
                                        <button id="zoomIn" type="button">+</button>
                                    </div>
                                </div>
                                <canvas id="cropCanvas" class="hidden"></canvas>
                                <input type="file" id="imageData" name="image" style="display: none;">
                            </div>
                        </div>
                        <button type="button" class="btn-secondary" onclick="changeImage()">Выбрать изображение</button>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn-primary" onclick="showButton()">Создать событие</button>
                    <button type="submit" class="btn-submit" id="submit">Подтвердить создание</button>
                </div>
                
                {% if message %}
                <div class="message success">
                    <p>{{ message }}</p>
                </div>
                {% endif %}

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="message success">
                    <p>{{ message }}</p>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>

    <script>
        let submitButton = document.getElementById("submit");

        function showButton() {
            submitButton.style.display = "block";
        }

        document.addEventListener('DOMContentLoaded', function () {
            const imageUpload = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const cropCanvas = document.getElementById('cropCanvas');
            const zoomInBtn = document.getElementById('zoomIn');
            const zoomOutBtn = document.getElementById('zoomOut');
            const imageDataInput = document.getElementById('imageData');
            const previewContainer = document.querySelector('.preview-container');

            const containerWidth = 1000;
            const containerHeight = 500;
            let scale = 1;
            let offsetX = 0;
            let offsetY = 0;
            let isDragging = false;
            let startX, startY;
            let baseX = 0, baseY = 0;
            let dragX = 0, dragY = 0;

            imageUpload.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file && file.size > 5 * 1024 * 1024) {
                    alert('Файл слишком большой. Максимальный размер: 5 МБ.');
                    return;
                }
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        imagePreview.src = e.target.result;
                        imagePreview.classList.remove('hidden');
                        imagePreview.onload = function () {
                            centerImage();
                        };
                    };
                    reader.readAsDataURL(file);
                }
            });

            function centerImage() {
                scale = 1;
                baseX = (containerWidth - imagePreview.width) / 2;
                baseY = (containerHeight - imagePreview.height) / 2;
                dragX = 0;
                dragY = 0;
                updateImagePosition();
            }

            function updateImagePosition() {
                offsetX = baseX + dragX;
                offsetY = baseY + dragY;
                imagePreview.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
            }

            const MAX_SCALE = 1.5;
            const MIN_SCALE = 0.5;

            zoomInBtn.addEventListener('click', function () {
                scale = Math.min(scale * 1.1, MAX_SCALE);
                updateImagePosition();
            });

            zoomOutBtn.addEventListener('click', function () {
                scale = Math.max(scale / 1.1, MIN_SCALE);
                updateImagePosition();
            });

            imagePreview.addEventListener('mousedown', function (e) {
                isDragging = true;
                startX = e.clientX - dragX;
                startY = e.clientY - dragY;
                imagePreview.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', function (e) {
                if (!isDragging) return;
                dragX = e.clientX - startX;
                dragY = e.clientY - startY;
                updateImagePosition();
            });

            document.addEventListener('mouseup', function () {
                isDragging = false;
                imagePreview.style.cursor = 'grab';
            });

            imagePreview.addEventListener('touchstart', function (e) {
                e.preventDefault();
                isDragging = true;
                startX = e.touches[0].clientX - dragX;
                startY = e.touches[0].clientY - dragY;
                imagePreview.style.cursor = 'grabbing';
            });

            document.addEventListener('touchmove', function (e) {
                if (!isDragging) return;
                e.preventDefault();
                dragX = e.touches[0].clientX - startX;
                dragY = e.touches[0].clientY - startY;
                updateImagePosition();
            });

            document.addEventListener('touchend', function () {
                isDragging = false;
                imagePreview.style.cursor = 'grab';
            });

            document.querySelector('#main-form').addEventListener('submit', function (e) {
                e.preventDefault(); // Предотвращаем стандартную отправку
                if (!imagePreview.src) {
                    alert('Пожалуйста, загрузите изображение сначала');
                    return;
                }

                const width = Math.round(previewContainer.clientWidth || containerWidth);
                const height = Math.round(previewContainer.clientHeight || containerHeight);
                cropCanvas.width = width;
                cropCanvas.height = height;
                const ctx = cropCanvas.getContext('2d');
                ctx.clearRect(0, 0, width, height);

                const imgRect = imagePreview.getBoundingClientRect();
                const contRect = previewContainer.getBoundingClientRect();
                const displayedLeft = imgRect.left - contRect.left;
                const displayedTop = imgRect.top - contRect.top;
                const displayedWidth = imgRect.width;
                const displayedHeight = imgRect.height;

                const interLeft = Math.max(0, displayedLeft);
                const interTop = Math.max(0, displayedTop);
                const interRight = Math.min(width, displayedLeft + displayedWidth);
                const interBottom = Math.min(height, displayedTop + displayedHeight);
                const interWidth = Math.max(0, interRight - interLeft);
                const interHeight = Math.max(0, interBottom - interTop);

                const ratioX = imagePreview.naturalWidth / displayedWidth;
                const ratioY = imagePreview.naturalHeight / displayedHeight;

                const sx = (interLeft - displayedLeft) * ratioX;
                const sy = (interTop - displayedTop) * ratioY;
                const sWidth = interWidth * ratioX;
                const sHeight = interHeight * ratioY;

                if (interWidth > 0 && interHeight > 0) {
                    ctx.drawImage(
                        imagePreview,
                        sx, sy, sWidth, sHeight,
                        interLeft, interTop, interWidth, interHeight
                    );
                }

                cropCanvas.toBlob(function (blob) {
                    if (!blob) {
                        alert('Ошибка при создании изображения');
                        return;
                    }
                    const file = new File([blob], 'image.png', { type: 'image/png', lastModified: Date.now() });
                    const dt = new DataTransfer();
                    dt.items.add(file);
                    imageDataInput.files = dt.files;
                    const form = document.getElementById('main-form');
                    if (form && form instanceof HTMLFormElement) {
                        // Отправляем форму через FormData
                        const formData = new FormData(form);
                        fetch(form.action, {
                            method: form.method,
                            body: formData
                        }).then(response => {
                            if (response.ok) {
                                window.location.href = '/events_list'; // Перенаправление после успешной отправки
                            } else {
                                console.error('Ошибка отправки формы');
                            }
                        }).catch(error => {
                            console.error('Ошибка сети:', error);
                        });
                    } else {
                        console.error('Форма не найдена или не является HTMLFormElement');
                    }
                }, 'image/png', 0.9);
            });
        });
        
        const imageEditorDiv = document.getElementById('image-editor');
        function changeImage() {
            imageEditorDiv.style.display = "block";
        }
    </script>
</body>

</html>
