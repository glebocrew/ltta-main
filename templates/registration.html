<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Registration Page</title>
    </head>

    <body>
        <h1>Registration</h1>
        <form method="POST">
            <label for="username">username</label>
            <input type="text" name="username" required pattern=".*\S+.*">

            <label for="name">name</label>
            <input type="text" name="name" required pattern=".*\S+.*">  

            <label for="surname">surname</label>
            <input type="text" name="surname" required pattern=".*\S+.*">
            
            <label for="email">email</label>
            <input type="text" name="email" required pattern=".*\S+.*">
            
            <label for="grade">grade</label>
            <select name="grade">
		        <option>8</option>
	            <option>9</option>
	            <option>10</option>
	            <option>11</option>
	        </select>

            <label for="faculty">faculty</label>
            <select name="faculty">
		        <option>МатИнфо</option>
	            <option>Гум</option>
	            <option>СоцЭк</option>
	            <option>МатЭк</option>
	        </select>

            <label for="password">password</label>
            <input type="password" name="password" required pattern=".*\S+.*">

            <label for="repeat_password">repeat password</label>
            <input type="password" name="repeat_password" required pattern=".*\S+.*">


            <button type="submit" id="SubmitButton">submit</button>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>
    </body>
</html>
