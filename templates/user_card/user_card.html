<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile PDF</title>
    <style>
        * {
            --font-size--: 20pt;
            --background-color--: black;
            --text-color--: white;
            --golden--: #ebd37c;
            --lavender--: #6f51c1;
        }

        html, body {
            background-color: var(--background-color--);
            color: var(--text-color--);
            font-family: 'Lucida Sans', 'Lucida Grande', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center; /* горизонтальное центрирование */
            align-items: center;     /* вертикальное центрирование */
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        #avatar {
            width: 300px;
            height: 300px;
            background: url(AVATAR_PATH) no-repeat center center;
            background-size: cover;
            border-radius: 50%;
        }

        #username {
            font-size: 30pt;
            color: var(--lavender--);
            margin: 0;
        }

        #namesurname {
            font-size: 25pt;
            color: var(--golden--);
            margin: 0;
        }

        #gradefaculty {
            font-size: 20pt;
            color: var(--text-color--);
            margin: 0;
        }

        .rating-box {
            border: 3px solid var(--golden--);
            border-radius: 50% 20% / 10% 40%;
            padding: 50px 80px;
            display: inline-block;
            text-align: center;
            color: var(--lavender--);
            font-size: 60pt;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div id="avatar"></div>
        <h1 id="username">USERNAME</h1>
        <h1 id="namesurname">NAME_SURNAME</h1>
        <h1 id="gradefaculty">GRADE_FACULTY</h1>
        <div class="rating-box" id="rating">RATING</div>
    </div>
</body>
</html>
