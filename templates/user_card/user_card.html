<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style>
        body{
            text-align: center;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;


        }
        
        #avatar {
                position: relative;
                width: 300px;
                height: 300px;

                display: block;
                margin-left: auto;
                margin-right: auto;

                margin-top: 0;

                background: url(AVATAR_PATH);
                background-size: cover;
            }

            h1{
                margin: 0;
                padding: 0;
            }

            #username{
                position: relative;

                font-size: 30pt;
            }
            
            #namesurname{
                position: relative;

                font-size: 25pt;
            }            
            
            #gradefaculty{
                position: relative;

                font-size: 20pt;
            }
            
            #rating{
                position: relative;

                font-size: 60pt;
            }
            
        </style>
    </head>
    <body>
        <div id="avatar"></div>
        
        <h1 id="username">USERNAME</h1>

        <h1 id="namesurname">NAME_SURNAME</h1>

        <h1 id="gradefaculty">GRADE_FACULTY</h1>
        

        <h1 id="rating">RATING</h1>

    </body>
</html>
