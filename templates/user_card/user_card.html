<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile PDF</title>
    <style>
        :root {
            --font-size: 20pt;
            --background-color: #0f0f23;
            --text-color: #f0f0f0;
            --golden: #ffd700;
            --lavender: #9370db;
            --accent: #4a3c8c;
            --card-bg: #1a1a2e;
        }

        html,
        body {
            background: linear-gradient(135deg, var(--background-color) 0%, #1a1a2e 100%);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            width: 80%;
            max-width: 800px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--lavender), var(--golden));
        }

        #avatar {
            width: 220px;
            height: 220px;
            background: url(AVATAR_PATH) no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            border: 5px solid var(--lavender);
            box-shadow: 0 0 20px rgba(147, 112, 219, 0.5);
            position: relative;
            z-index: 1;
        }

        #avatar::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px solid var(--golden);
            opacity: 0.7;
            z-index: -1;
        }

        #username {
            font-size: 32pt;
            color: var(--lavender);
            margin: 0;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        #namesurname {
            font-size: 26pt;
            color: var(--golden);
            margin: 0;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        #namesurname::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10%;
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--golden), transparent);
        }

        #gradefaculty {
            font-size: 20pt;
            color: var(--text-color);
            margin: 0;
            font-weight: 400;
            text-align: center;
            line-height: 1.4;
        }

        .rating-box {
            border: 3px solid var(--golden);
            border-radius: 15px;
            padding: 30px 50px;
            display: inline-block;
            text-align: center;
            color: var(--lavender);
            font-size: 48pt;
            font-weight: bold;
            background: rgba(26, 26, 46, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .rating-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(147, 112, 219, 0.1), rgba(255, 215, 0, 0.1));
            z-index: -1;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .decorative-elements::before,
        .decorative-elements::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--lavender) 0%, transparent 70%);
            opacity: 0.1;
        }

        .decorative-elements::before {
            width: 150px;
            height: 150px;
            top: -50px;
            right: -50px;
        }

        .decorative-elements::after {
            width: 100px;
            height: 100px;
            bottom: -30px;
            left: -30px;
            background: radial-gradient(circle, var(--golden) 0%, transparent 70%);
        }

        @media print {

            html,
            body {
                background: white !important;
                width: 100% !important;
                height: 100% !important;
            }

            .profile-container {
                box-shadow: none;
                width: 100%;
                height: 100%;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="decorative-elements"></div>
        <div id="avatar"></div>
        <h1 id="username">USERNAME</h1>
        <h1 id="namesurname">NAME_SURNAME</h1>
        <h1 id="gradefaculty">GRADE_FACULTY</h1>
        <div class="rating-box" id="rating">RATING</div>
    </div>
</body>

</html>
